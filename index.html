<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #d51b87, #5b0534);
            /* Degradado de color */
        }

        .container {
            position: relative;
            /* Necesario para posicionar el texto sobre el cubo */
        }

        .photo {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
            border: 2px solid #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .photo img {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .photo img:nth-child(1) {
            transform: rotateY(0deg) translateZ(150px);
        }

        .photo img:nth-child(2) {
            transform: rotateY(90deg) translateZ(150px);
        }

        .photo img:nth-child(3) {
            transform: rotateY(180deg) translateZ(150px);
        }

        .photo img:nth-child(4) {
            transform: rotateY(270deg) translateZ(150px);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .info-container {
            perspective: 1000px;
            background: rgba(255, 255, 255, 0.8);
            /* Fondo semi-transparente para el contenedor */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            /* Ancho del contenedor */
            text-align: center;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        audio {
            margin-top: 20px;
        }

        .love-text {
            position: absolute;
            top: -60px;
            /* Ajustar seg√∫n sea necesario */
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            /* Tama√±o de fuente grande */
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            /* Efecto de sombra para mejorar la legibilidad */
        }
    </style>
</head>

<body>

        let index = 0;

        function displayMessage() {
            messageDiv.innerHTML = `<p>${messages[index]}</p>`;
