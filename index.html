<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Alexandria&family=Great+Vibes&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Mi Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #d51b87, #5b0534);
        }

        .container {
            position: relative;
        }

        .photo {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
            border: 2px solid #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .photo img {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .photo img:nth-child(1) {
            transform: rotateY(0deg) translateZ(150px);
        }

        .photo img:nth-child(2) {
            transform: rotateY(90deg) translateZ(150px);
        }

        .photo img:nth-child(3) {
            transform: rotateY(180deg) translateZ(150px);
        }

        .photo img:nth-child(4) {
            transform: rotateY(270deg) translateZ(150px);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .info-container {
            perspective: 1000px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        audio {
            margin-top: 20px;
        }

        .love-text {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .button-container {
            margin-top: 20px;
        }

        .btn-love {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .btn-love:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #e20ee2;
            color: white;
            font-size: 18px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
        }

        .logout-btn:hover {
            background: #cd099f;
            transform: scale(1.1);
        }

        .logout-btn i {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="love-text">IわYOU</div>
        <div class="photo">
            <img src="img/Amor1L.jfif">
            <img src="img/Amor2L.jfif" alt="Photo 2">
            <img src="img/Amor3.jfif" alt="Photo 3">
            <img src="img/Amor2.jfif" alt="Photo 4">
        </div>

        <div class="info-container">
            <div id="message"></div>
            <audio id="myAudio" controls autoplay loop>
                <source src="Musica/Juli贸n lvarez y su Norte帽o Banda - Lo Tienes Todo (Video Lyric).mp3"
                    type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>

            <div class="button-container">
                <a href="index2.html" class="btn-love">隆Haz clic aqu铆!</a>
                <a href="flores.html" class="btn-love">Flor</a>
            </div>
        </div>
    </div>

    <!-- Bot贸n de Cerrar Sesi贸n -->
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
    </button>

    <script>
        // Verifica si el usuario est谩 autenticado
        if (!localStorage.getItem("auth")) {
            alert("Tramposa! Primero Inicia Sesi贸n! ");
            window.location.href = "leo/index4.html"; // Redirige al login si no tiene acceso
        }

        function logout() {
            localStorage.removeItem("auth"); // Borra la autenticaci贸n
            window.location.href = "./home2.html"; // Redirige al login
        }

        const messageDiv = document.getElementById('message');

        const messages = [
            "隆FELICES 3 MESES, MI AMOR! わ",
            "CADA MOMENTO A TU LADO ES UN REGALO...グ",
            "QUEDATE SIEMPRE A MI LADO. 隆TE AMO MUCHISIMO!ズ",
            "ESTOY SEGURO QUE CONTIGO QUIERO ESTAR SIEMPRE! ",
            "DEJAME ESTAR A TU LADO AL MENOS UNA VIDA ",
            "LAS PALABRAS NO PUEDEN EXPRESAR MI AMOR ",
            "NO SE EXPRESAR LO QUE SIENTO POR T PERO...",
            "JULIN TE EXPLICARA UN POCO EN ESTA CANCIN ",
            "TE AMOOOO MI NIAAA!!"
        ];

        let index = 0;

        function displayMessage() {
            messageDiv.innerHTML = `<p>${messages[index]}</p>`;
            fadeIn(messageDiv);
            index = (index + 1) % messages.length;
            setTimeout(displayMessage, 3000);
        }

        function fadeIn(element) {
            let opacity = 0;
            const timer = setInterval(function () {
                if (opacity >= 1) {
                    clearInterval(timer);
                }
                element.style.opacity = opacity;
                opacity += 0.1;
            }, 200);
        }

        displayMessage();
    </script>
</body>

</html>
